<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>People</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/person.css}" />
  </head>
  <body>
    <div
      th:each="person : ${personList}"
      th:class="${person.gender == '男性'} ? 'male' : 'female'"
    >
      <h2 th:text="${person.name}"></h2>
      <img th:src="@{/img/} + ${person.image}" alt="Person Image" />
      <p>性別: <span th:text="${person.gender}"></span></p>
      <p>
        誕生日:
        <span th:text="${#dates.format(person.birthDay, 'yyyy-MM-dd')}"></span>
      </p>
      <p>メールアドレス: <span th:text="${person.mailAddress}"></span></p>
      <p>血液型: <span th:text="${person.bloodType}"></span></p>
      <p>コメント: <pre th:text="${person.comment}"></pre></p>
    </div>
  </body>
</html>
